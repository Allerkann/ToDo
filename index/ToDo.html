<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="../style/Style.css">
</head>
<body class="body">
	<div id="todo">
		<h1>My ToDo-List</h1>
		<input type="text" placeholder="Make new todo!" id="input">
		<ul class="todos" id="ul">
			<li><button class="remove">X</button>go to school</li>
		</ul>
		<div id="buttons">
			<button class="save">Save</button>
			<button class="clear">Clear</button>
		</div>
	</div>

	<script src="../JS/JS.js"></script>
</body>
</html>
